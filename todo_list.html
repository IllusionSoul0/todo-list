<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <title>Todo-list</title>
  </head>
  <body>
    <h1>Todo-list</h1>

    <!-- Category and Search navigation -->
    <div x-data>
      <template x-for="category in $store.categories.category" :key="category">
        <button @click="$store.categories.current = category" :class="{ 'font-bold': $store.categories.current === category }" x-text="category"></button>
      </template>
      <input x-model="$store.search.query" placeholder="Rechercher des tâches..." />
    </div>

    <!-- Task-manager -->
    <div x-data="taskManager" class="task-manager">
      <input x-model="newTitle" placeholder="Titre" />
      <textarea x-model="newDescription" placeholder="Description"></textarea>

      <!-- New task category management -->
      <select x-model="newCategory" x-ref="categorySelect">
        <option value="">+ Ajouter une catégorie</option>
        <template x-for="category in $store.categories.newCategoryPossible">
          <option :value="category" x-text="'Catégorie : ' + category" :selected="category === newCategory"></option>
        </template>
      </select>

      <!-- New Category -->
      <div x-show="newCategory == ''" x-transition>
        <input x-model="newCategoryName" placeholder="Nouvelle catégorie" @keydown.enter.prevent="addCategory" />
        <button @click="addCategory">Ajouter une Catégorie</button>
      </div>

      <!-- Status and priority selection -->
      <select x-model="newStatus">
        <template x-for="status in statuses">
          <option :value="status" x-text="status"></option>
        </template>
      </select>

      <select x-model="newPriority">
        <template x-for="priority in priorities">
          <option :value="priority" x-text="'Priorité: ' + priority" :selected="priority === 'Normale'"></option>
        </template>
      </select>

      <button @click="addTask" :disabled="!newTitle || !newCategory">Ajouter une Tâche</button>

      <!-- Task Lists by Status -->
      <template x-for="status in statuses" :key="status">
        <div x-show="status === currentStatus || currentStatus === '' || editingIndex !== null" class="status-section">
          <h2 @click="currentStatus === status ? currentStatus = '' : currentStatus = status"><span x-text="status"></span> - <span x-text="getNumberOfTasksInStatus(status)"></span></h2>
          <ul>
            <!-- Card for task -->
            <template
              x-for="(task, index) in tasks.filter((t) => t.status === status).sort((a, b) => (['Haute', 'Normale', 'Basse'].indexOf(a.priority || 'Normale') - ['Haute', 'Normale', 'Basse'].indexOf(b.priority || 'Normale')))"
              :key="index"
            >
              <li x-show="($store.categories.current === 'all' || task.category === $store.categories.current) && task.title.toLowerCase().includes($store.search.query.toLowerCase())">
                <div style="display: flex; align-items: center; gap: 0.8rem">
                  <span x-show="editingIndex !== tasks.indexOf(task)" class="priority-badge" :class="'priority-' + task.priority" x-text="task.priority"></span>
                  <template x-if="editingIndex !== tasks.indexOf(task)">
                    <div>
                      <strong x-text="task.title"></strong>
                      <p x-text="task.description"></p>
                    </div>
                  </template>

                  <!-- Modification Mode -->
                  <template x-if="editingIndex === tasks.indexOf(task)">
                    <div>
                      <input x-model="task.title" placeholder="Titre" />
                      <textarea x-model="task.description" placeholder="Description"></textarea>
                      <select x-model="task.category">
                        <template x-for="category in $store.categories.newCategoryPossible">
                          <option :value="category" x-text="category"></option>
                        </template>
                      </select>
                      <select x-model="task.priority">
                        <template x-for="priority in priorities">
                          <option :value="priority" x-text="'Priorité: ' + priority" :selected="priority === task.priority"></option>
                        </template>
                      </select>
                    </div>
                  </template>
                </div>

                <!-- Change Status -->
                <template x-if="editingIndex !== tasks.indexOf(task)"> (<span x-text="task.category"></span>) </template>
                <select x-model="task.status">
                  <template x-for="s in statuses">
                    <option :value="s" x-text="s" :selected="s === task.status"></option>
                  </template>
                </select>

                <!-- Card buttons -->
                <div style="display: flex; gap: 0.5rem">
                  <template x-if="editingIndex !== tasks.indexOf(task)">
                    <button @click="editingIndex = tasks.indexOf(task)">Modifier</button>
                  </template>
                  <template x-if="editingIndex === tasks.indexOf(task)">
                    <button @click="editingIndex = null">Sauvegarder</button>
                  </template>
                  <button class="btn-delete" @click="removeTask(tasks.indexOf(task))">X</button>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("categories", {
          current: "all",
          category: ["all"],
          get newCategoryPossible() {
            return this.category.filter((i) => i !== "all");
          },
          taskSearch: "",
        });

        Alpine.store("search", {
          query: "",
        });

        Alpine.data("taskManager", () => ({
          tasks: Alpine.$persist([]),
          newTitle: "",
          newDescription: "",
          newCategory: "",
          newCategoryName: "",
          newStatus: "À faire",
          newPriority: "Normale",
          statuses: ["À faire", "En cours", "Terminé"],
          priorities: ["Haute", "Normale", "Basse"],
          currentStatus: "",
          editingIndex: null,

          init() {
            const store = Alpine.store("categories");

            this.tasks.forEach((task) => {
              if (!store.category.includes(task.category)) {
                store.category.push(task.category);
              }
            });

            this.newCategory = store.newCategoryPossible.length > 0 ? store.newCategoryPossible[0] : "";
          },

          addTask() {
            this.tasks.push({
              title: this.newTitle,
              description: this.newDescription,
              category: this.newCategory,
              status: this.newStatus,
              priority: this.newPriority,
            });
            this.newTitle = "";
            this.newDescription = "";
            this.newCategory = Alpine.store("categories").newCategoryPossible[0];
            this.newStatus = "À faire";
            this.newPriority = "Normale";
          },

          removeTask(index) {
            if (!window.confirm("Êtes-vous sûr de vouloir supprimer cette tâche ?")) return;
            console.log("Removing task at index:", index);
            this.tasks.splice(index, 1);
          },

          addCategory() {
            if (!this.newCategoryName.trim()) return;

            Alpine.store("categories").category.push(this.newCategoryName);
            this.newCategory = this.newCategoryName;
            this.newCategoryName = "";
          },

          getNumberOfTasksInStatus(status) {
            return this.tasks.filter((task) => task.status === status).length;
          },

          getSortedTasks(status) {
            const priorityOrder = { Haute: 1, Normale: 2, Basse: 3 };
            return this.tasks
              .map((task, index) => ({ ...task, originalIndex: index }))
              .filter((task) => task.status === status)
              .sort((a, b) => (priorityOrder[a.priority] || 3) - (priorityOrder[b.priority] || 3));
          },
        }));
      });
    </script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        background: #1e2328;
        color: #f0e6d2;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 2rem;
        color: #c89b3c;
        text-shadow: 0 0 20px rgba(200, 155, 60, 0.5);
        font-weight: bold;
      }

      h2 {
        cursor: pointer;
        user-select: none;
        margin: 1rem 0 0.8rem;
        padding: 0.8rem 1rem;
        background: rgba(0, 0, 0, 0.5);
        color: #c89b3c;
        border: 2px solid #c89b3c;
        border-radius: 8px;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 0 10px rgba(200, 155, 60, 0.2);
        transition: all 0.3s ease;
      }

      h2:hover {
        background: #c89b3c;
        color: #1e2328;
        box-shadow: 0 0 20px rgba(200, 155, 60, 0.5);
      }

      h2 span:last-child {
        font-weight: normal;
        color: inherit;
        opacity: 0.8;
      }

      body > div {
        max-width: 1200px;
        margin: 0 auto 2rem;
        background: rgba(0, 0, 0, 0.75);
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(200, 155, 60, 0.2);
      }

      .task-manager {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .task-manager > *:not(.status-section) {
        flex-basis: 100%;
      }

      .task-manager .status-section {
        flex: 1;
        min-width: 300px;
        background: rgba(30, 35, 40, 0.6);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid #5b5a56;
      }

      button {
        background: rgba(0, 0, 0, 0.35);
        color: #c89b3c;
        border: 2px solid #c89b3c;
        border-radius: 5px;
        padding: 0.6rem 1.2rem;
        margin: 0.3rem;
        cursor: pointer;
        font-weight: bold;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        background: #c89b3c;
        color: #1e2328;
        box-shadow: 0 0 15px rgba(200, 155, 60, 0.4);
      }

      button:active {
        transform: scale(0.97);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .font-bold {
        background: #c89b3c;
        color: #1e2328;
        box-shadow: 0 0 10px rgba(200, 155, 60, 0.3);
      }

      input,
      textarea,
      select {
        width: 100%;
        margin-bottom: 0.75rem;
        padding: 0.8rem 1rem;
        border-radius: 5px;
        border: 2px solid #c89b3c;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: #1e2328;
        color: #f0e6d2;
      }

      input::placeholder,
      textarea::placeholder {
        color: #a09b8c;
      }

      input:hover,
      textarea:hover,
      select:hover {
        border-color: #a07b30;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #c89b3c;
        box-shadow: 0 0 10px rgba(200, 155, 60, 0.3);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: rgba(30, 35, 40, 0.9);
        border: 2px solid #5b5a56;
        border-radius: 8px;
        padding: 1.2rem;
        margin-bottom: 0.8rem;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
      }

      li::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: #c89b3c;
        border-radius: 8px 0 0 8px;
      }

      li:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(200, 155, 60, 0.2);
        border-color: #c89b3c;
      }

      li strong {
        font-size: 1.1rem;
        color: #f0e6d2;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      li p {
        margin: 0;
        font-size: 0.95rem;
        color: #a09b8c;
        line-height: 1.5;
      }

      li > button {
        align-self: flex-start;
        background: transparent;
        color: #dc3545;
        border: 2px solid #dc3545;
        font-weight: 600;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      li > button:hover {
        background: #dc3545;
        color: #1e2328;
      }

      .btn-delete {
        background: transparent !important;
        color: #dc3545 !important;
        border: 2px solid #dc3545 !important;
      }

      .btn-delete:hover {
        background: #dc3545 !important;
        color: #1e2328 !important;
      }

      li select {
        max-width: 200px;
        border: 2px solid #5b5a56;
        transition: border-color 0.3s ease;
        padding: 0.5rem;
      }

      li select:hover {
        border-color: #c89b3c;
      }

      .priority-badge {
        display: inline-block;
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        white-space: nowrap;
      }

      .priority-Haute {
        background-color: #ff6b6b;
        color: white;
      }

      .priority-Normale {
        background-color: #ffd93d;
        color: #1e2328;
      }

      .priority-Basse {
        background-color: #6bcf7f;
        color: white;
      }

      li button:not(:last-child) {
        background: transparent;
        color: #c89b3c;
        border: 2px solid #c89b3c;
        font-weight: 600;
      }

      li button:not(:last-child):hover {
        background: #c89b3c;
        color: #1e2328;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        body > div {
          padding: 1rem;
        }

        .task-manager .status-section {
          flex-basis: 100%;
          min-width: auto;
        }

        h2 {
          font-size: 1rem;
          padding: 0.6rem 0.8rem;
        }

        button {
          padding: 0.5rem 0.8rem;
          font-size: 0.8rem;
        }
      }

      html {
        overflow: scroll;
        overflow-x: hidden;
      }
    </style>
  </body>
</html>
