<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <div x-data>
      <template x-for="category in $store.categories.category" :key="category">
        <button @click="$store.categories.current = category" :class="{ 'font-bold': $store.categories.current === category }" x-text="category"></button>
      </template>
    </div>

    <div x-data="taskManager">
      <input x-model="newTitle" placeholder="Titre" />
      <textarea x-model="newDescription" placeholder="Description"></textarea>

      <select x-model="newCategory" x-ref="categorySelect">
        <option value="">+ Add category</option>
        <template x-for="category in $store.categories.newCategoryPossible">
          <option :value="category" x-text="category" :selected="category === newCategory"></option>
        </template>
      </select>

      <div x-show="newCategory == ''" x-transition>
        <input x-model="newCategoryName" placeholder="New category" @keydown.enter.prevent="addCategory" />
      </div>

      <select x-model="newStatus">
        <template x-for="status in statuses">
          <option :value="status" x-text="status"></option>
        </template>
      </select>

      <button @click="addTask" :disabled="!newTitle || !newCategory">Ajouter tache</button>

      <template x-for="status in statuses">
        <div>
          <h2 x-text="status"></h2>
          <ul>
            <template x-for="(task, index) in tasks" :key="index">
              <li x-show="($store.categories.current === 'all' || task.category === $store.categories.current) && task.status === status">
                <template x-if="editingIndex !== index">
                  <div>
                    <strong x-text="task.title"></strong>
                    <p x-text="task.description"></p>
                  </div>
                </template>
                <template x-if="editingIndex === index">
                  <div>
                    <input x-model="task.title" placeholder="Titre" />
                    <textarea x-model="task.description" placeholder="Description"></textarea>
                  </div>
                </template>
                (<span x-text="task.category"></span>)
                <select x-model="task.status">
                  <template x-for="s in statuses">
                    <option :value="s" x-text="s" :selected="s === task.status"></option>
                  </template>
                </select>
                <template x-if="editingIndex !== index">
                  <button @click="editingIndex = index">Modifier</button>
                </template>
                <template x-if="editingIndex === index">
                  <button @click="editingIndex = null">Sauvegarder</button>
                </template>
                <button @click="removeTask(index)">X</button>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("categories", {
          current: "all",
          category: ["all"],
          get newCategoryPossible() {
            return this.category.filter((i) => i !== "all");
          },
        });

        Alpine.data("taskManager", () => ({
          tasks: Alpine.$persist([]),
          newTitle: "",
          newDescription: "",
          newCategory: "",
          newCategoryName: "",
          newStatus: "À faire",
          statuses: ["À faire", "En cours", "Terminé"],
          editingIndex: null,

          init() {
            const store = Alpine.store("categories");

            this.tasks.forEach((task) => {
              if (!store.category.includes(task.category)) {
                store.category.push(task.category);
              }
            });

            this.newCategory = store.newCategoryPossible.length > 0 ? store.newCategoryPossible[0] : "";
          },

          addTask() {
            this.tasks.push({
              title: this.newTitle,
              description: this.newDescription,
              category: this.newCategory,
              status: this.newStatus,
            });
            this.newTitle = "";
            this.newDescription = "";
            this.newCategory = Alpine.store("categories").newCategoryPossible[0];
            this.newStatus = "À faire";
          },

          removeTask(index) {
            this.tasks.splice(index, 1);
          },

          addCategory() {
            if (!this.newCategoryName.trim()) return;

            Alpine.store("categories").category.push(this.newCategoryName);
            this.newCategory = this.newCategoryName;
            this.newCategoryName = "";
          },
        }));
      });
    </script>
  </body>
</html>
